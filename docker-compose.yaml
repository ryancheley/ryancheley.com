services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time arguments - read from .env file
        # These are used during Docker build to generate the static site
        BUILD_ENV: production
        SITE_URL: ${SITE_URL:-https://www.ryancheley.com}
    environment:
      # Runtime environment variables - read from .env file
      # Docker Compose automatically loads .env if present
      # For Coolify: set SITE_URL as build-time variable or use .env.uat
      - SITE_URL=${SITE_URL:-https://www.ryancheley.com}
      - SITE_NAME=${SITE_NAME:-RyanCheley.com}
      - AUTHOR=${AUTHOR:-Ryan Cheley}
      - TIMEZONE=${TIMEZONE:-America/Los_Angeles}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      # Coolify labels for better integration
      - "coolify.managed=true"
    networks:
      - pelican-network

networks:
  pelican-network:
    driver: bridge
