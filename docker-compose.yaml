services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      # Coolify will auto-detect these environment variables
      # Default values are provided for local development
      - SITE_URL=${SITE_URL:-https://www.ryancheley.com}
      - SITE_NAME=${SITE_NAME:-RyanCheley.com}
      - AUTHOR=${AUTHOR:-Ryan Cheley}
      - TIMEZONE=${TIMEZONE:-America/Los_Angeles}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      # Coolify labels for better integration
      - "coolify.managed=true"
    networks:
      - pelican-network

networks:
  pelican-network:
    driver: bridge
